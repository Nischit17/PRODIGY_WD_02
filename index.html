<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cool Stopwatch</title>
  </head>
  <body>
    <div class="stopwatch">
      <div class="time">00:00:00.000</div>
      <button id="startStop" class="btn start">Start</button>
      <button id="reset" class="btn reset">Reset</button>
      <button id="lap" class="btn lap">Lap</button>
      <ul id="laps" class="laps"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
